spring.application.name=tweets
server.port=8083

# Cassandra settings
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=tweets_keyspace
spring.data.cassandra.local-datacenter=datacenter1

# Entity base packages (update this to your actual package)
spring.data.cassandra.entity.base-packages=com.example.tweets.entity
spring.data.cassandra.schema-action=recreate-drop-unused
